<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page 1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <style>
    body {
      background-color: black; /* Background color set to #000000 */
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    #container {
      position: relative;
      width: 2000px; /* Increased width to accommodate larger movement */
      height: 300px; /* Adjusted height */
    }
    #box {
      width: 100px;
      height: 100px;
      background-color: blue; /* Start color */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg); /* Start as diamond */
      border-radius: 0%; /* Initial border radius for diamond shape */
    }
    #text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: Blue;
      font-size: 70px; /* Adjust font size */
      font-family: 'Times New Roman', Times, serif;
      white-space: nowrap; /* Prevent word wrapping */
      -webkit-text-stroke: 2px goldenrod; /* Golden text outline with a width of 2px */
      text-stroke: 1px goldenrod; /* Golden text outline with a width of 2px */
      text-shadow: 0 0 10px goldenrod;
      font-weight: bold; /* Increase font thickness */
      text-align: center; /* Center align the text horizontally */
    }
    #subtext {
      position: absolute;
      bottom: -50px; /* Initially position below the viewport */
      left: 50%;
      transform: translateX(-50%);
      color: white; /* Text color */
      font-size: 40px; /* Font size */
      font-family: 'Times New Roman', Times, serif; /* Font family */
      font-weight: bold; /* Font weight */
      opacity: 0; /* Initially hide the subtext */
    }
    .letter {
      display: inline-block; /* Display letters inline */
      opacity: 0; /* Hide the letters initially */
      margin-right: 2px; /* Adjust space between letters */
      font-weight: bold;
    }
    #image {
      position: absolute;
      top: 0;
      right: 0;
      width: 20%;
      opacity: 0; /* Initially hide the image */
    }
  </style>
</head>
<body>
    <div id="container">
        <div id="box"></div>
        <div id="text">
          <span class="letter">A</span>
          <span class="letter">C</span>
          <span class="letter">M</span>
          <span class="letter"> </span>
          <span class="letter">S</span>
          <span class="letter">T</span>
          <span class="letter">U</span>
          <span class="letter">D</span>
          <span class="letter">E</span>
          <span class="letter">N</span>
          <span class="letter">T</span>
          <span class="letter"> </span>
          <span class="letter">C</span>
          <span class="letter">H</span>
          <span class="letter">A</span>
          <span class="letter">P</span>
          <span class="letter">T</span>
          <span class="letter">E</span>
          <span class="letter">R</span>
        </div>
        
        <div id="subtext">Let's Delve in crazy technology</div>
      
        
      
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
      <script>
        // Target the box and text elements
        const box = document.getElementById('box');
        const letters = document.querySelectorAll('.letter');
        const text = document.getElementById('text');
        const subtext = document.getElementById('subtext');
      
        // GSAP Animation
        const tl = gsap.timeline();
      
        // Animation for the box
        tl.to(box, {
          duration: 2,
          x: 650, // Adjusted x value to move the circle farther
          rotation: 360,
          backgroundColor: '#55ACEE',
          borderRadius: '50%',
          ease: 'power2.inOut'
        });
      
        // Animation for the letters
        tl.to(letters, {
          duration: 0.5,
          opacity: 1,
          stagger: 0.1, // Stagger the appearance of each letter
          onComplete: () => {
            // Animation for the subtext after letters are fully visible
            gsap.to(text, {
              duration: 1,
              bottom: '50px', // Move the text into view
              ease: 'power2.inOut'
            });
            gsap.to(subtext, {
              duration: 1,
              bottom: '20px', // Move the subtext into view
              opacity: 1,
              ease: 'power2.inOut'
            });
            // Animation for the image after a delay
            
          }
        });
      </script>

  <script>
    window.onload = function() {
      setTimeout(function() {
        gsap.to('.page', { opacity: 0, duration: 7, onComplete: function() {
          window.location.href = 'page2.html';
        }});
      }, 2000); // Delay in milliseconds (2 seconds)
    };
  </script>
</body>
</html>
